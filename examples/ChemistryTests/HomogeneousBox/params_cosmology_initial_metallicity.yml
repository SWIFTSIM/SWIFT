# Define the system of units to use internally.
InternalUnitSystem:
  UnitMass_in_cgs:     1.988409870698051e+43   # 10^10 solar masses
  UnitLength_in_cgs:   3.0856775814913673e+21  # 1 kpc
  UnitVelocity_in_cgs: 1e5                     # km/s
  UnitCurrent_in_cgs:  1                       # Amperes
  UnitTemp_in_cgs:     1                       # Kelvin

# Parameters related to the initial conditions
InitialConditions:
  file_name:          ICs_homogeneous_box.hdf5
  periodic:                    1    # Are we running with periodic ICs?
  shift:              [0.0,0.0,0.0]

# Parameters governing the snapshots
Snapshots:
  subdir: snap
  basename:   snapshot      # Common part of the name of output files
  time_first: 0.0           # (Optional) Time of the first output if non-cosmological time-integration (in internal units)
  delta_time: 1.0001         # Time difference between consecutive outputs (in internal units)

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:           1.00001 # Time between statistics output
  time_first:             0.    # (Optional) Time of the first stats output if non-cosmological time-integration (in internal units)

Scheduler:
  cell_extra_gparts:   10       # (Optional) Number of spare sparts per top-level allocated at rebuild time for on-the-fly creation.
  cell_extra_sinks:    10       # (Optional) Number of spare sparts per top-level allocated at rebuild time for on-the-fly creation.
  cell_extra_sparts:   10       # (Optional) Number of spare sparts per top-level allocated at rebuild time for on-the-fly creation.
  max_top_level_cells: 3        # (Optional) Maximal number of top-level cells in any dimension.

# Parameters governing the time integration (Set dt_min and dt_max to the same value for a fixed time-step run.)
TimeIntegration:
  dt_min:            1e-12 # The minimal time-step size of the simulation (in internal units).
  dt_max:            1e-2  # The maximal time-step size of the simulation (in internal units).

# Cosmological parameters
Cosmology:
  h:              0.673        # Reduced Hubble constant
  a_begin:        0.1          # Initial scale-factor of the simulation
  a_end:          0.8          # Final scale factor of the simulation
  Omega_cdm:      0.2664       # Matter density parameter
  Omega_lambda:   0.685        # Dark-energy density parameter
  Omega_b:        0.0486       # Baryon density parameter
  Omega_r:        0.           # (Optional) Radiation density parameter
  w_0:            -1.0         # (Optional) Dark-energy equation-of-state parameter at z=0.
  w_a:            0.           # (Optional) Dark-energy equation-of-state time evolution parameter.

# Parameters for the self-gravity scheme
Gravity:
  MAC:                           adaptive    # Choice of mulitpole acceptance criterion: 'adaptive' OR 'geometric'.
  epsilon_fmm:                   0.001       # Tolerance parameter for the adaptive multipole acceptance criterion.
  theta_cr:                      0.7         # Opening angle for the purely gemoetric criterion.
  eta:                           0.025       # Constant dimensionless multiplier for time integration.
  theta:                         0.7         # Opening angle (Multipole acceptance criterion).
  mesh_side_length:              32          # Number of cells along each axis for the periodic gravity mesh (must be even).
  comoving_DM_softening:         0.002823    # Comoving softening length (in internal units).
  max_physical_DM_softening:     0.007429    # Physical softening length (in internal units).
  comoving_baryon_softening:     0.007429    # Comoving softening length (in internal units).
  max_physical_baryon_softening: 0.001485    # Physical softening length (in internal units).

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2348   # Target smoothing length in units of the mean inter-particle separation (1.2348 == 57Ngbs with the Wendland C2 kernel).
  CFL_condition:         0.1      # Courant-Friedrich-Levy condition for time integration.
  minimal_temperature:   1

# Cooling with Grackle 3.0
GrackleCooling:
  cloudy_table: CloudyData_UVB=HM2012.h5        # or use CloudyData_UVB=HM2012_high_density.h5 # Name of the Cloudy Table (available on the grackle bitbucket repository)
  with_UV_background: 0                         # Enable or not the UV background
  redshift: -1                                  # Redshift to use (-1 means time based redshift)
  with_metal_cooling: 1                         # Enable or not the metal cooling
  provide_volumetric_heating_rates: 0           # User provide volumetric heating rates
  provide_specific_heating_rates: 0             # User provide specific heating rates
  self_shielding_method: -1                     # Grackle (<= 3) or Gear self shielding method
  self_shielding_threshold_atom_per_cm3: 0.007  # Required only with GEAR's self shielding. Density threshold  the shielding
  max_steps: 1000                               # (optional) Max number of step when computing the initial composition
  convergence_limit: 1e-2                       # (optional) Convergence threshold (relative) for initial composition
  thermal_time_myr: 5                           # (optional) Time (in Myr) for adiabatic cooling after a feedback event.
  maximal_density_Hpcm3: 1e4                    # Maximal density (in hydrogen atoms/cm^3) for cooling. Higher densities are floored to this value to ensure grackle works properly when interpolating the cloudy_table maximal density. A value < 0 deactivates this parameter.

GEARChemistry:
  initial_metallicity: -1
  diffusion_coefficient : 0.0045      # (Optional, GEAR (MF) diffusion only) Coefficient for the diffusion (see Shen et al. 2010; differs by gamma^2 due to h^2). Default: 1
  diffusion_mode:  Isotropic_constant # Diffusion mode. Isotropic_constant = constant isotropic ; Smagorinsky = Smagorinsky (isotropic) ; Gradient = Gradient model (anisotropic). The diffusion_coefficient sets the normalisation of the diffusion.
  hll_riemann_solver_epsilon: 0.1     # (Optional) Tolerance parameter for the Hopkins 2017 HLL, eq (14). It must respect 0 <= epsilon <= 1. Default: 0.5
  hll_riemann_solver_psi:  0.1        # (Optional, parabolic diffusion only) Tolerance parameter (> 0) for artificial diffusion, eq (7) in Hi2017. (Default: 0.1)
  C_CFL_chemistry: 0.4                # Courant-Friedrich-Levy condition for time integration of the supertimestep/hyperbolic diffusion.
  relaxation_time_mode:  Constant     # (Hyperbolic diffusion only) Relaxation time mode. Constant = constant relaxation time ; Turbulent = relaxation time based on gas shear tensor norm.
  tau: 1e-1                           # (Hyperbolic diffusion only) Relaxation time (physical and internal units) for the Constant relaxation time mode. In the Turbulent mode, this sets the normalisation of the final tau: pj.tau = tau/||Shear tensor||.

GEARFeedback:
  supernovae_energy_erg: 1e51                       # Supernovae energy, used only for SNIa
  supernovae_efficiency: 0.01                       # Supernovae energy efficiency, used for both SNIa and SNII
  yields_table: POPIIsw.h5                          # Table containing the yields.
  yields_table_first_stars: POPIIsw.h5              # Table containing the yields of the first stars.
  discrete_yields: 1                                # Should we use discrete yields or the IMF integrated one?
  imf_transition_metallicity: -5                    # Maximal metallicity ([Fe/H]) for a first star (0 to deactivate).
  elements: [Fe, Mg, O, C, Al, Ca, Ba, Zn, Eu]      # Elements to read in the yields table. The number of element should be one less than the number of elements (N) requested during the configuration (--with-chemistry=GEAR_N).
