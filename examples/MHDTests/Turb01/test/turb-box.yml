# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1   # Grams
  UnitLength_in_cgs:   1   # Centimeters
  UnitVelocity_in_cgs: 1   # Centimeters per second
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin
#InternalUnitSystem:
#  UnitMass_in_cgs:     1.98841e43    # 10^10 M_sun
#  UnitLength_in_cgs:   3.08567758e24 # 1 Mpc
#  UnitVelocity_in_cgs: 1e5           # 1 km/s
#  UnitCurrent_in_cgs:  1             # Amperes
#  UnitTemp_in_cgs:     1             # Kelvin



# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.0    # The starting time of the simulation (in internal units).
  time_end:   1.0  # The end time of the simulation (in internal units).
  dt_min:     1e-6  # The minimal time-step size of the simulation (in internal units).
  dt_max:     1e-2  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
  basename:            turb-box # Common part of the name of output files
  time_first:          0.    # Time of the first output (in internal units)
  delta_time:          1e-1  # Time difference between consecutive outputs (in internal units)
  compression:         2
 
# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1e-3 # Time between statistics output

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2348   # Target smoothing length in units of the mean inter-particle separation (1.2348 == 48Ngbs with the cubic spline kernel).
  CFL_condition:         0.075      # Courant-Friedrich-Levy condition for time integration.
#  use_mass_weighted_num_ngb: 1
  h_min_ratio:          0.01
  h_max:                0.25

# Parameters related to the initial conditions
InitialConditions:
  file_name:                    ./turb-box.hdf5          
  periodic:                     1
#smoothing_length_scaling:     3.33

