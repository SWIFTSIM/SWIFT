# Define some meta-data about the simulation
MetaData:
  run_name:   SWIFT-L150N0256

InternalUnitSystem:
  UnitMass_in_cgs:     1.98841e43    # 10^10 M_sun
  UnitLength_in_cgs:   3.08567758e24 # 1 Mpc
  UnitVelocity_in_cgs: 1e5           # 1 km/s
  UnitCurrent_in_cgs:  1             # Amperes
  UnitTemp_in_cgs:     1             # Kelvin

# FLAMINGO cosmology (DES 3x2pt + all external)
Cosmology:
  Omega_cdm:    0.257400
  Omega_b:      0.048600
  Omega_lambda: 0.693922
  h:            0.681
  a_begin:      0.015625 # z=63
  a_end:        1.00000

# Parameters governing the time integration
TimeIntegration:
  dt_min:     1e-7 
  dt_max:     1e-2 

# Parameters for the self-gravity scheme
Gravity:
  eta:          0.025
  MAC:          adaptive
  theta_cr:     0.7
  epsilon_fmm:  0.001
  comoving_DM_softening:         0.03 
  max_physical_DM_softening:     0.01  
  comoving_baryon_softening:     0.03     
  max_physical_baryon_softening: 0.01 
  mesh_side_length:       256

# Parameters of the hydro scheme
SPH:
  resolution_eta:      1.2348   # "48 Ngb" with the cubic spline kernel
  CFL_condition:       0.075
  minimal_temperature: 100.

MHD:
 parabolic_dedner:       2.0 #
 hyperbolic_dedner:      0.1
 resistive_eta:          0.00
 hyperbolic_dedner_divv: 0.0
 monopole_subtraction:   1.0
 artificial_diffusion:   1.0

# Parameters governing the snapshots
Snapshots:
  subdir:              snapshots
  basename:            snap
  delta_time:          1.02
  scale_factor_first:  0.05
  compression:         4
  invoke_fof:          1
  invoke_ps:           1
  output_list_on:      1
  output_list:         output_list.txt
  
# Parameters of the FOF outputs
FOF:
  basename:                        fof/fof  # Filename for the FOF outputs (Unused when FoF is only run to seed BHs).
  min_group_size:                   32      # The minimum no. of particles required for a group.
  linking_length_ratio:            0.2      # Linking length in units of the main inter-particle separation.
  seed_black_holes_enabled:          0      # Do not create black holes from FOF groups

# Parameters of the power-spectrum calculation
PowerSpectrum:
  grid_side_length:  256                  # Size of the grid used in power spectrum calculation.
  num_folds:         2                    # Number of foldings (1 means no foldings), determines the max k
  requested_spectra: ["matter-matter", "cdm-cdm", "gas-gas", "magnetic_energy-magnetic_energy"]

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1.01
  scale_factor_first:  0.016
  
Scheduler:
  max_top_level_cells: 16

# Parameters related to the initial conditions
InitialConditions:
  file_name:                   SWIFT_ICs_L0150N0256.hdf5
  periodic:                    1
  cleanup_h_factors:           0
  cleanup_velocity_factors:    0
  generate_gas_in_ics:         0
  cleanup_smoothing_lengths:   0
  remap_ids:                   0
