# Define the system of units to use internally.
InternalUnitSystem:
  UnitMass_in_cgs:     1   # Grams
  UnitLength_in_cgs:   1   # Centimeters
  UnitVelocity_in_cgs: 1   # Centimeters per second
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.    # The starting time of the simulation (in internal units).
  time_end:   20.0   # The end time of the simulation (in internal units).
  dt_min:     1e-9  # The minimal time-step size of the simulation (in internal units).
  dt_max:     1e-2  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
  basename:            LoopAdvection       # Common part of the name of output files
  time_first:          0.                  # Time of the first output (in internal units)
  delta_time:          1.0                 # Time difference between consecutive outputs (in internal units)
  compression:         1

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1e-2 # Time between statistics output

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2      # Target smoothing length in units of the mean inter-particle separation (1.2348 == 48Ngbs with the cubic spline kernel$
  CFL_condition:         0.075    # Courant-Friedrich-Levy condition for time integration.

# Parameters for MHD schemes
MHD:
  monopole_subtraction:   1.0
  artificial_diffusion:   1.0
  hyperbolic_dedner:      1.0
  hyperbolic_dedner_divv: 0.5
  parabolic_dedner:       1.0
  resistive_eta:          0.0

# Physical parameters
PhysicalConstants:
  mu_0: 1.0

# Parameters related to the initial conditions
InitialConditions:
  file_name:  ./LoopAdvection.hdf5     # The file to read
  periodic:   1

Scheduler:
  max_top_level_cells: 256
