# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1   # Grams
  UnitLength_in_cgs:   1   # Centimeters
  UnitVelocity_in_cgs: 1   # Centimeters per second
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.    # The starting time of the simulation (in internal units).
  time_end:   10.   # The end time of the simulation (in internal units).
  dt_min:     1e-8  # The minimal time-step size of the simulation (in internal units).
  dt_max:     1e-2  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
  basename:            DecayingTurbulence   # Common part of the name of output files
  time_first:          0.       # Time of the first output (in internal units)
  delta_time:          0.5     # Time difference between consecutive outputs (in internal units)
  compression:         1
  
# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1e-4 # Time between statistics output

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.595       # 1.2348    # Target h in units of the mean inter-particle separation (1.2348 == 48Ngbs with the cubic spline kernel).
  CFL_condition:         0.05       # 0.075     # Courant-Friedrich-Levy condition for time integration.
  h_tolerance: 1e-6
#  viscosity_alpha:       1.0
#  viscosity_alpha_max:   1.0       # Maximal allowed value for the viscosity alpha
#  viscosity_alpha_min:   1.0       # Minimal allowed value for the viscosity alpha


# Parameters for MHD schemes
MHD:
  monopole_subtraction:   1.0
  artificial_diffusion:   0.0
  hyperbolic_dedner:      1.0
  hyperbolic_dedner_divv: 0.0
  parabolic_dedner:       1.0
  resistive_eta:          0.0

# Physical parameters
PhysicalConstants:
  mu_0: 1.0

# Parameters related to the initial conditions
InitialConditions:
  file_name:  ./DecayingTurbulence.hdf5       # The file to read
  periodic:   1

# Equation of state parameters
EoS:
  isothermal_internal_energy: 3000.

Scheduler:
  max_top_level_cells: 2056
