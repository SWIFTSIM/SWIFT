# Define the system of units to use internally. 
InternalUnitSystem:
  #UnitMass_in_cgs:     2.0e33     # Solar masses
  #UnitLength_in_cgs:   3.0857e21  # Kiloparsecs
  UnitMass_in_cgs:     1.989e43     # 10^10 Solar masses
  UnitLength_in_cgs:   3.085678e24  # Megaparsec
  UnitVelocity_in_cgs: 1.0e5      # Kilometers per second
  UnitCurrent_in_cgs:  1          # Amperes
  UnitTemp_in_cgs:     1          # Kelvin

# Cosmological parameters
Cosmology:
  h:              0.6777        # Reduced Hubble constant
  a_begin: 0.990099009901    # Initial scale-factor of the simulation
  a_end: 0.990198019802      # Final scale factor of the simulation
  Omega_m:        0.307         # Matter density parameter
  Omega_lambda:   0.693         # Dark-energy density parameter
  Omega_b:        0.0455        # Baryon density parameter

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.    # The starting time of the simulation (in internal units).
  time_end:   1e-4  # The end time of the simulation (in internal units).
  dt_min:     1e-15  # The minimal time-step size of the simulation (in internal units).
  dt_max:     1e-8  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
  basename:            coolingBox # Common part of the name of output files
  time_first:          0.         # Time of the first output (in internal units)
  scale_factor_first: 0.990099009901         # Time of the first output (in internal units)
  delta_time: 1.0000002   # Time difference between consecutive outputs (in internal units)

# Parameters governing the conserved quantities statistics
Statistics:
  scale_factor_first: 0.990099009901  # Scale-factor of the first stat dump (cosmological run)
  time_first:          0.0 # Time of the first stat dump (non-cosmological run) (in internal units)
  delta_time: 1.0000002 # Time between statistics output

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2348   # Target smoothing length in units of the mean inter-particle separation (1.2348 == 48Ngbs with the cubic spline kernel).
  CFL_condition:         0.1      # Courant-Friedrich-Levy condition for time integration.
  
# Parameters related to the initial conditions
InitialConditions:
  file_name:  ./coolingBox.hdf5     # The file to read

# Dimensionless pre-factor for the time-step condition
LambdaCooling:
  lambda_cgs:                  1.0e-22    # Cooling rate (in cgs units)
  minimum_temperature:         1.0e4      # Minimal temperature (Kelvin)
  mean_molecular_weight:       0.59       # Mean molecular weight
  hydrogen_mass_abundance:     0.75       # Hydrogen mass abundance (dimensionless)
  cooling_tstep_mult:          1.0        # Dimensionless pre-factor for the time-step condition

# Cooling with Grackle 2.0
GrackleCooling:
  CloudyTable: CloudyData_UVB=HM2012.h5 # Name of the Cloudy Table (available on the grackle bitbucket repository)
  WithUVbackground: 0 # Enable or not the UV background
  Redshift: 0 # Redshift to use (-1 means time based redshift)
  WithMetalCooling: 1 # Enable or not the metal cooling
  ProvideVolumetricHeatingRates: 0 # User provide volumetric heating rates
  ProvideSpecificHeatingRates: 0 # User provide specific heating rates
  SelfShieldingMethod: 0 # Grackle (<= 3) or Gear self shielding method
  OutputMode: 1 # Write in output corresponding primordial chemistry mode
  MaxSteps: 1000
  ConvergenceLimit: 1e-2

EagleCooling:
  filename:                /cosma5/data/Eagle/BG_Tables/CoolingTables/
  reionisation_redshift:   20
  he_reion:                0
  he_reion_z_center:       3.5
  he_reion_z_sigma:        0.5
  he_reion_ev_pH:          2.0
  
EAGLEChemistry:
  InitMetallicity: 0.0
  InitAbundance_Hydrogen: 0.752
  InitAbundance_Helium: 0.248
  InitAbundance_Carbon: 0.000
  InitAbundance_Nitrogen: 0.000
  InitAbundance_Oxygen: 0.000
  InitAbundance_Neon: 0.000
  InitAbundance_Magnesium: 0.000
  InitAbundance_Silicon: 0.000
  InitAbundance_Iron: 0.000
  CalciumOverSilicon: 0.0941736
  SulphurOverSilicon: 0.6054160

GearChemistry:
  InitialMetallicity: 0.01295

