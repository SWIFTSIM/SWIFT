# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1.98841e43    # 10^10 M_sun
  UnitLength_in_cgs:   3.08567758e24 # 1 Mpc
  UnitVelocity_in_cgs: 1e5           # 1 km/s
  UnitCurrent_in_cgs:  1             # Amperes
  UnitTemp_in_cgs:     1             # Kelvin

Cosmology:                      # WMAP9 cosmology
  Omega_cdm:      0.2305
  Omega_lambda:   0.724
  Omega_b:        0.0455
  h:              0.703
  a_begin:        0.019607843	# z_ini = 50.
  a_end:          1.0		# z_end = 0.

# Parameters governing the time integration
TimeIntegration:
  dt_min:     1e-6 
  dt_max:     1e-2 

# Parameters for the self-gravity scheme
Gravity:
  eta:          0.025
  MAC:          adaptive
  theta_cr:     0.7
  epsilon_fmm:  0.001
  comoving_DM_softening:     0.0889     # 1/25th of the mean inter-particle separation: 88.9 kpc
  max_physical_DM_softening: 0.0889     # 1/25th of the mean inter-particle separation: 88.9 kpc
  mesh_side_length:       64

# Parameters governing the snapshots
Snapshots:
  basename:            snap
  delta_time:          1.0816  # Only every second VELOCIraptor invoke gets a full snapshot dump.
  scale_factor_first:  0.1     # z = 9
  compression:         4
  invoke_ps:           1

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1.01
  scale_factor_first:  0.02
  
Scheduler:
  max_top_level_cells: 8
  cell_split_size:     50
  
# Parameters related to the initial conditions
InitialConditions:
  file_name:                   small_cosmo_volume.hdf5
  periodic:                    1
  cleanup_h_factors:           1    
  cleanup_velocity_factors:    1  

# Structure finding options
StructureFinding:
  config_file_name:     vrconfig_3dfof_subhalos_SO_hydro.cfg
  basename:             ./stf
  scale_factor_first:   0.1       # z = 9
  delta_time:           1.04

# Power spectrum calculation options
PowerSpectrum:
  grid_side_length: 256
  num_folds: 4
  fold_factor: 2
  window_order: 2
  requested_spectra: ["matter-matter"]
