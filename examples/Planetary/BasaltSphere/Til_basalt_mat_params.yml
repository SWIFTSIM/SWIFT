# Material parameters -- linear EoS for rubber cylinders

# General properties
Material:
    phase_state:    1               # Base phase state: fluid=0, solid=1, variable=2

# General material strength parameters
Strength:
    shear_mod:      22.7e9     # Shear modulus (Pa)
    bulk_mod:       26.7e9     # Bulk modulus (Pa)
    T_melt:         0          # Melting temperature (K)
    rho_0:          2700       # (kg m^-3)


# Specific material-strength schemes
ArtificialStress:
    n:             4
    epsilon:       0.2

YieldStress:
    Y_0:            3.5e9
    Y_M:            3.5e9
    mu_i:           2.0
    mu_d:           0.8
    yield_weakening_thermal_xi:          1.2
    yield_weakening_density_mult_param:  0.85
    yield_weakening_density_pow_param:   4

DamageShearCollins:
    brittle_to_ductile_pressure:    0
    brittle_to_plastic_pressure:    0
